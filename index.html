<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Quadratic Equation Solver</title>
    <script>
        var a, b, c;
        var outputText;
        
        function validate() {
        
            // get the input
            a = document.forms["input_form"]["aterm"].value;
            b = document.forms["input_form"]["bterm"].value;
            c = document.forms["input_form"]["cterm"].value;
            
            // validate a, b and c
            if (a == 0) {
                outputText = "<em>a</em> cannot equal zero!";
            } else if (isNaN(a)) {
                outputText = "<em>a</em> must be a number!";
            } else if (isNaN(b)) {
                outputText = "<em>b</em> must be a number!";
            } else if (isNaN(c)) {
                outputText = "<em>c</em> must be a number!";
            } else {
                // calculate the result using x = (-b +- sqrt(b^2 - 4ac)) / 2a
                var x1 = (-b - Math.sqrt(Math.pow(b, 2) - 4 * a * c)) / (2 * a);
                var x2 = (-b + Math.sqrt(Math.pow(b, 2) - 4 * a * c)) / (2 * a);
                outputText = "<strong>" + (a == 1 ? "" : a) + "x\u00B2 + " + (b == 1 ? "" : b) + "x + " + c + " = 0</strong><br/><br/><strong>There are two root:</strong><br/><br/> <strong>x1= </strong><strong>" + x1 + "</strong> <br/><strong>x2= </strong><strong>" + x2 + "</strong>";
            }
            
            // output the result (or errors)
            document.getElementById("output_text").innerHTML = outputText;
        }
    </script>
</head>

<body>

    <p>Equation of Second Degree<br/><strong>ax&#x00B2; + bx + c = 0</strong></p>
    <blockquote>
    <form name="input_form" action="javascript:validate();">
        a: <input type="text" name="aterm"  required><br/><br/>
        b: <input type="text" name="bterm"  required><br/><br/>
        c: <input type="text" name="cterm"  required>
        <br><br>
        <input type="submit" value="Calculate">
    </form>
    
    <p id="output_text"/>
</blockquote>
</body>

</html>
